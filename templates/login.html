<!DOCTYPE html>
<html lang="en">
    {{ template "meta" . }}
    <body class="bg-slate-100 h-screen pb-4">
        {{ template "header" }}
        <main id="task-constainer" class="flex justify-center content-center">
            <section class="grid grid-cols-2 w-9/12 border-2 h-[70dvh]">
                <div style="background-image: url('/static/img/head-ideas.jpg'); background-size: cover;"></div>
                <div class="grid place-items-center bg-white">
                    <h1 class="text-2xl font-semibold">Good Idea</h1>
                    <p>Welcome to Good Ideas</p>
                      <form class="mt-8"  hx-post="/signin">
                        <div class="mx-auto max-w-lg">
                          <div class="py-2">
                            <span class="px-1 text-sm text-gray-600">Username</span>
                            <input placeholder="" type="text" name="username"
                              class="text-md block px-3 py-2  rounded-lg w-full 
                            bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                          </div>
                          <div class="py-2" x-data="{ show: true }">
                            <span class="px-1 text-sm text-gray-600">Password</span>
                            <div class="relative">
                              <input placeholder="" type="password" name="passwd" class="text-md block px-3 py-2 rounded-lg w-full 
                                bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md
                                focus:placeholder-gray-500
                                focus:bg-white 
                                focus:border-gray-600  
                                focus:outline-none">
                            </div>
                          </div>
                          <div class="flex justify-between">
                              <label class="block text-gray-500 font-bold my-4">
                                  <a href="/forgot-password"><span>Forgot Password?</span></a>
                              </label>
                          </div>
                          <button type="submit" value="Submit" class="mt-3 text-lg font-semibold bg-gray-800 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
                            Login
                          </button>
                        </div>
                      </form>
                      <p>New here? <span class="text-sky-500"><a href="/signup">Create an account</a></span></p>
                </div>
            </section>
        </main>
        {{ template "footer" . }}
    </body>
</html>
