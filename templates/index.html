<!DOCTYPE html>
<html lang="en">
    {{ template "meta" .}}
    <body class="bg-slate-100">
        {{ template "header" }}
        <section id="main" class="grid grid-cols-3 gap-4">
            {{ template "createForm" .}}
            <section id="task-list" class="col-span-2">
                <h1 class="text-3xl mb-5">Feedback Requests</h1>
            {{ range . }}
            {{ template "task" . }}
            {{ end }}
            </section>
        </section>
        {{ template "footer" .}}
    </body>
</html>
